require: rubocop-rspec

AllCops:
  DisplayCopNames: true
  Exclude:
    - bin/* # autogenerated files
    - vendor/**/* # 3rd party gems

Documentation:
  Enabled: false
LineLength:
  Max: 120
StringLiterals:
  EnforcedStyle: double_quotes
Style/RegexpLiteral:
  Exclude:
    - "statsd-instrument-rspec.gemspec" # Bundler defaults
